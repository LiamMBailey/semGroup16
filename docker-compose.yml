version: '3'
services:
  # Application Dockerfile is in same folder which is .
  app:
    build: .
    stdin_open: true
    tty: true

  # db is is db folder
  db:
    build: db/.
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 8083:3306
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Semgroup16